<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="bg-top">
            <img src="./images/bg-top.svg" alt="bg-top">
        </div>
        <div class="bg-bottom">
            <img src="./images/bg-bottom.svg" alt="bg-top">
        </div>
        <header>
            <h1>Our Pricing</h1>
            <div class="toggle-div">
                <p class="toggle-p">Annually</p>
                <div class="toggle">
                    <div class="key"></div>
                </div>
                <p class="toggle-p">Monthly</p>
            </div>
        </header>     
           
        <div class="content">
            <div class="one only">
                <h2>Basic</h2>
                <h1 class="price"><span>&dollar;</span> 19.99</h1> <hr color="#b3b5c6" size="1">
                <div class="sub">
                    <p class="subb">500 GB Storage</p>
                </div> <hr color="#b3b5c6" size="1">
                <div class="sub">
                    <p class="subb">2 Users Allowed</p>
                </div> <hr color="#b3b5c6" size="1">
                <div class="sub last-sub">
                    <p class="subb">Send up to 3 GB</p>
                </div> <hr color="#b3b5c6" size="1" class="hr">
                <div class="learn">
                    <p>Learn More</p>
                </div>
            </div>
            <div class="one two active">
                <h2>Professional</h2>
                <h1 class="price"><span>&dollar;</span> 24.99</h1> <hr color="#b3b5c6" size="1">
                <div class="sub">
                    <p class="subb">1 TB Storage</p>
                </div> <hr color="#b3b5c6" size="1">
                <div class="sub">
                    <p class="subb">5 Users Allowed</p>
                </div> <hr color="#b3b5c6" size="1">
                <div class="sub last-sub">
                    <p class="subb">Send up to 10 GB</p>
                </div> <hr color="#b3b5c6" size="1" class="hr">
                <div class="learn">
                    <p>Learn More</p>
                </div>
            </div>
            <div class="one three">
                <h2>Master</h2>
                <h1 class="price"><span>&dollar;</span> 39.99</h1> <hr color="#b3b5c6" size="1">
                <div class="sub">
                    <p class="subb">2 TB Storage</p>
                </div> <hr color="#b3b5c6" size="1">
                <div class="sub">
                    <p class="subb">10 Users Allowed</p>
                </div> <hr color="#b3b5c6" size="1">
                <div class="sub last-sub">
                    <p class="subb">Send up to 20 GB</p>
                </div> <hr color="#b3b5c6" size="1" class="hr">
                <div class="learn">
                    <p>Learn More</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
